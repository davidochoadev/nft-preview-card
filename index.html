<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
  </style>
</head>
<body>
  <main class="main__container">
    <div class="card__container">

      <div class="img__container" title="NFT Presentation Picture">
        <div class="image__overlay">
          <img src="./images/icon-view.svg" alt="View More Icon" class="view__icon">
        </div>
      </div>

      <h1 class="card__title">Equilibrium #3429</h1>

      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__information-container">
        <span class="card__price">
          <img src="./images/icon-ethereum.svg" alt="Ethereum Icon">
          <p>0.041 ETH</p>
        </span>
        <span class="card__expiration">
          <img src="./images/icon-clock.svg" alt="Clock Icon">
          <p>3 days left</p>
        </span>
      </div>
      <div class="card__credits-container">
        <img src="./images/image-avatar.png" alt="Jules Wyvern Profile Picture" class="card__credits-user-avatar">
        <p class="card__credits-txt-content">Creation of   <p class="card__creator-name">Jules Wyvern</p></p>
      </div>
    </div>
  </main>  
  <footer class="author__credits">
    <a href="https://davidochoa.fly.dev" target="_blank">davidochoa.dev</a>
     | <a href="https://github.com/davidochoadev/nft-preview-card">Source Code</a>
  </footer>
</body>
</html>
